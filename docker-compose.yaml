version: '3.7'
services:
  container1:
    image: jsarkar-devops:latest
    environment:
      - DockerHostname=docker inspect --format="{{.Config.Hostname}}" jsarkar-devops_container1_1
    #   - DockerContainerID=
    #   - DockerCreated=
      # - DockerMacAddress=
      # - DockerContainerID=${docker inspect --format="{{.Id}}" container1}
    ports:
      - "8080:9090"
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
    ports:
      - 8081:80

  